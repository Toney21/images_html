<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header, nav, section, footer {
            padding: 20px;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
        }
        nav {
            background-color: #444;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
        }
        nav a:hover {
            background-color: #666;
        }
        section {
            background-color: #fff;
            margin: 20px;
            padding: 20px;
            border-radius: 5px;
        }
        h1, h2 {
            margin-top: 0;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 5px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        .gallery {
            display: grid;
            height:auto;
            width:100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Image Links</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#menu">Menu</a>
    </nav>
    <section id="home">
        <h2>Home</h2>
        <p>Welcome to our website! Here you'll find images related to different topics.</p>
        <a href="https://example.com/technology"><img src="images/technology.jpg" alt="Technology"></a>
    </section>
    <section id="gallery">
        <h2>Gallery</h2>
        <div>
            <a href="https://example.com/nature"><img src="images/nature1.png" alt="Nature"></a>
            <a href="https://example.com/nature"><img src="images/nature2.png" alt="Nature"></a>
            <a href="https://example.com/nature"><img src="images/nature3.png" alt="Nature"></a>
        </div>
    </section>
    <section id="menu">
        <h2>Menu</h2>
        <ul>
            <li><a href="https://example.com/food1"><img src="images/food1.png" alt="Food 1"> Food Item 1</a></li>
            <li><a href="https://example.com/food2"><img src="images/food2.png" alt="Food 2"> Food Item 2</a></li>
            <li><a href="https://example.com/food3"><img src="images/food3.png" alt="Food 3"> Food Item 3</a></li>
        </ul>
    </section>
    <footer>
        <p>&copy; 2024 Image Links</p>
    </footer>
</body>
</html>
